---
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 0:0
    network_mode: host
    volumes:
      - /mnt/containers/jellyfin/config:/config
      - /mnt/containers/jellyfin/cache:/cache
      - /mnt/containers/jellyfin/media:/media:ro
    restart: unless-stopped
